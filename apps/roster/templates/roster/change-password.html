{% extends "report_metadata/base.html" %}
{% load i18n %}
{% load static %}
{% block Content %}

<main ref=container>
    <h1>Change Password</h1>
    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
      {{form}}

      <button type="submit">
        Update Password
      </button>
    </form>
  </main>
  {% endblock %}
