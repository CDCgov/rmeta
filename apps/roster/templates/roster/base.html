<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title> CDC Metadata</title>
    <meta name="description" content="CDC Meta is a data portal and set of APIs 
    relevant to public health." />

    <!-- Pico.css -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.3/css/pico.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="{% static 'report_metadata/css/index.css' %}"/>

  </head>

  <body>
    <!-- Header -->
    {% block Content %}
    {% if template %}{% include template %}{% endif %}
    {{ content|safe }}
    {% endblock %}

    <!-- Minimal theme switcher -->
    <script src="{% static 'report_metadata/js/minimal-theme-switcher.js' %}"></script>

    <!-- Modal -->
    <script src="{% static 'report_metadata/js/modal.js' %}"></script>
  </body>
</html>
